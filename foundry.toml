
[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cache = true
cache_path = 'cache'
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read", path = "./"}] # Read access is needed for MerkleTree whitelist tests

solc_version = "0.8.25"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[fmt]
# line_width = 120
